<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<f:loadBundle var="msg" basename="resources"/>

<h:head>
    <title><h:outputText value="#{msg['application.name']}"/></title>
</h:head>
<h:body>
    <h3><h:outputText value="#{msg['application.name']}"/></h3>
    <p><h:outputText value="#{msg['application.desc']}"/></p>
    <h:form>
        <h:inputText id="inputUsername"
                     value="#{validationBean.username}"
                     size="32" required="true"
                     label="Nom d'utilisateur">
            <f:validateLength minimum="3" maximum="32"/>
            <f:validateRequired/>
        </h:inputText>


        <h:commandButton value="Welcome Me" action="welcome"></h:commandButton>
    </h:form>
</h:body>
</html>
